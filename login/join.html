<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="../data/member.js" type="text/javascript"></script>
    <script src="../js/main.js"></script>
    <script src="login.js"></script>
    <title>여행발자국</title>
  </head>
  <body>
    <header>
      <img src="..\image\footprint\발자국_simple.png" alt="" />
      <div class="cyy_ham_container">
        <input type="checkbox" id="cyy_ham_trigger" />
        <label for="cyy_ham_trigger">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="cyy_nav">
          <a id="logout" data-link="로그아웃"></a>
          <a id="mypage" data-link="마이페이지"></a>
          <a id="login" data-link="로그인"></a>
          <a id="profile" data-link="개발자 소개"></a>
          <a id="home" data-link="HOME"></a>
        </nav>
      </div>
    </header>
    <section>
      <article class="map_container"></article>
    </section>
    <article id="login_container">
      <!-- 로그인 화면 -->
      <section id="login_box">
        <form id="login_form">
          <h2>회원가입</h2>
          <input type="text" name="userid" placeholder="사용자 ID" />
          <input type="password" name="password" placeholder="비밀번호" />
          <input
            type="password"
            name="password_check"
            placeholder="비밀번호 확인"
          />
          <input type="text" name="username" placeholder="이름" />
          <input type="text" name="nickname" placeholder="닉네임" />
          <input type="text" name="tel" placeholder="전화번호" />

          <button type="button" id="login_button">회원가입</button>
        </form>
      </section>
    </article>
    <footer>
      <p>CopyRight &copy; dbsdudsw@icloud.com</p>
    </footer>
  </body>
</html>
